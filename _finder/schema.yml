character:
  type: object
  properties:
    name:
      type: string
    actor:
      type: person
      label: Actor
      info: $name
    voice:
      type: person
      label: Voice
      info: $name
    image:
      type: media
      path: $$/Characters/$name
    actor_image:
      type: media
      path: People/$actor
    awards:
      type: array
      items:
        type: award
