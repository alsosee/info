content:
  type: object
  properties:
    name:
      description: Name of the file, used in the breadcrumbs
      type: string
    title:
      description: Override for the name, used as page title, fallback to Name
      type: string
    image:
      type: media
      path: $$
    subtitle:
      type: string
    # year:
    #   type: int
    description:
      type: string
    cover_artist:
      type: person
      label: Cover artist
    designer:
      type: person
    based_on:
      type: array
      items:
        type: reference
      label: Source
    series:
      type: string
      meta: series
    previous:
      description: Peference to previous in the series
      type: reference
      meta: previous

    # for people
    dob:
      title: Born
      description: Date of birth
      type: string
      column: true
    dod:
      title: Died
      description: Date of death
      type: string
      column: true
      column_always_show: true
    contact:
      type: string

    # for companies
