name: John Wick Hex
description: >
  Hex, an international criminal mastermind, abducts Winston and Charon of the New York Continental as an act of rebellion against the High Table and stows them away at an undisclosed location.
  In response, a contract is put out by the High Table to retrieve them and John Wick is dispatched to ensure that fealty is sworn.
  The game serves as a narrative prequel to the film series.
