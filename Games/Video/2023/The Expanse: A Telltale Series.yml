name: 'The Expanse: A Telltale Series'
description: >
  "In the near future on the outskirts of the Asteroid Belt,
  a bloody mutiny breaks loose on the Artemis.
  You take the role of XO Camina Drummer,
  where your choices determine the fate of the ship.
  What will you do with the truth, Bosmang?"  
  The game is set in 2347, which places it three years before the start of the TV series.
