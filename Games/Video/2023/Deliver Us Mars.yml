name: Deliver Us Mars
genres:
  - Action
  - Adventure
  - Sci-Fi
description: >
  Kathy, a young astronaut who embarks on a perilous mission to Mars with her
  team to recover vital technology needed to save a dying Earth. As they explore
  the abandoned colonies on Mars, they uncover dark secrets about the colonists'
  struggles and the moral complexities of their mission. Facing both personal
  challenges and ethical dilemmas, Kathy must navigate the tension between
  survival, loyalty, and the greater good.
