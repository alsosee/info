name: One Punch Man, Season 2
previous: Series/2015/One Punch Man
description: >
  Saitama, alongside his cyborg disciple Genos, is ready to begin his official duties as a professional hero.
  But when a new friendship and interest in martial arts prove distracting, the Hero Association is left to deal with a sinister new wave of monster attacks on their own.
  To make matters worse, their heroes are being hunted!
  Is Earth doomed, or will Saitama save the day with one punch?
