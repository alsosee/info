name: The Zone of Interest
wikipedia: https://en.wikipedia.org/wiki/The_Zone_of_Interest
description: >
  Set in Auschwitz, it tells the story of a Nazi officer who has become enamoured of the camp commandant's wife.
  The story is conveyed by three narrators: Angelus Thomsen, the officer; Paul Doll, the commandant; and Szmul Zacharias, a Jewish Sonderkommando.
