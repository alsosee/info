name: Universal Pictures
description: >
  Universal Pictures is an American film production and distribution company owned by Comcast through the NBCUniversal Film and Entertainment division of NBCUniversal.
  Founded in 1912 by Carl Laemmle, Mark Dintenfass, Charles O. Baumann, Adam Kessel, Pat Powers, William Swanson, David Horsley, Robert H. Cochrane, and Jules Brulatour, it is the oldest surviving film studio in the United States, the world's fifth oldest after Gaumont, Path√©, Titanus, and Nordisk Film, and the oldest member of Hollywood's "Big Five" studios in terms of the overall film market.
