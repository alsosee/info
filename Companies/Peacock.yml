name: Peacock
description: >
  Peacock is an upcoming American over-the-top subscription video on demand streaming service by NBCUniversal, a subsidiary of Comcast.
  Named after the logo of NBC, the service is set to launch on July 15, 2020, with early availability for Xfinity customers starting on April 15, 2020.
